<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Fresh</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body style="background-color: #fec0a0" >
        <header>
            <div class="container">
                <nav>
                    <div style="background-image: url('Vector.png'); background-repeat: no-repeat; background-size: 20%; background-position: center;">
                        <img src="freshlogo.png" alt="logo" id="logo" style="height: 40vmin;">
                    </div>
                    <div class="top-right">
                        <a href="#" style="color: black" class="links">Inventory</a>
                    </div>
                </nav>
            </div>
        </header>

        <form class="container">
            <input type="text" name="search" style="width: 650px" placeholder="Search">
            <p></p>
            <section class="container" style="margin-left: 300px">
                <div class="top-left" style="text-align: left;">
                    <label>Item Name</label>
                    <input type="text" name="item name" placeholder="Input name"></input>
                    <p></p>
                    <button type="button" style="background-color: #24997F; color: white; border: #24997F; padding: 10px; border-radius: 8px;">+</button>
                    <p>Add Item Names</p>
                    <p></p>
                    <form>
                        <label>Item Type</label>
                        <select>
                            <option placeholder="Select type"></option>
                            <option value="Fresh Food">Fresh Food</option>
                            <option value="Dry Goods">Dry Goods</option>
                            <option value="Pre-Packaged">Pre-Packaged</option>
                            <option value="Frozen Goods">Frozen Goods</option>
                        </select>
                    </form>
                </div>
            </section>

            <section class="container" style="margin-right: 300px;">
                <div class="top-right" style="text-align: left;">
                    <label>Expiration Date</label>
                        <input type="date" ></input>
                    <p></p>
                    <label>Item Quantity</label>
                    <input placeholder="Input number"></input>
                </div>
            </section>

            <section class="container" style="margin-top: 150px;">
                <p style="color: #24997F;">Choose Meal:</p>
                <button type="button" style="background-color: white; color: black; border: black; padding: 10px; border-radius: 8px;">Breakfast</button>
                <button type="button" style="background-color: white; color: black; border: black; padding: 10px; border-radius: 8px;">Lunch</button>
                <button type="button" style="background-color: white; color: black; border: black; padding: 10px; border-radius: 8px;">Dinner</button>
                <button type="button" style="background-color: white; color: black; border: black; padding: 10px; border-radius: 8px;">Dessert</button>
                <button type="button" style="background-color: white; color: black; border: black; padding: 10px; border-radius: 8px;">Snacks</button>
            </section>

            <section class="container" style="margin-top: 50px;">
                <button type="submit" style="background-color: #24997F; color: white; border: #24997F; padding: 10px; border-radius: 8px;">Add to Inventory</button>
            </section>
        </form>


    </body>


</html>
